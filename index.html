<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>
<body>
    <div id="app" class="container-fluid">
        <h1>Get giphy with it!</h1>
     

        <!-- Rendered Buttons populate here  -->
        <div id="buttons-view" class="p-3"></div>

        <form id="topic-form">
        <label for="topic-input">Give Me a Topic:</label>
        <input type="text" id="topic-input">
        <br>

        <!-- Button triggers new topic to be added -->
        <input id="add-topic" type="submit" value="Add a Topic">
        </form>

        <!-- Topics will populate here -->
        <div id="topic-view"></div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
